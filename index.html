<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Infograf√≠a Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animaci√≥n para la aparici√≥n de elementos */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Estilo para las barras de la infograf√≠a */
        .progress-bar {
            transition: width 0.8s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden">
        
        <!-- Contenedor del Cuestionario -->
        <div id="quiz-container" class="p-8 md:p-12 fade-in">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">Descubre tu Perfil de Bienestar</h1>
            <p class="text-slate-600 mb-8">Responde estas preguntas para generar una infograf√≠a sobre tus h√°bitos.</p>
            
            <form id="quiz-form" class="space-y-8">
                <!-- Pregunta 1 -->
                <div>
                    <label class="block text-lg font-semibold text-slate-700 mb-3">1. ¬øCu√°ntas horas sueles dormir por noche?</label>
                    <div class="space-y-2">
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="sleep" value="20" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Menos de 6 horas</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="sleep" value="70" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Entre 6 y 7 horas</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="sleep" value="100" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">7 horas o m√°s</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 2 -->
                <div>
                    <label class="block text-lg font-semibold text-slate-700 mb-3">2. ¬øCon qu√© frecuencia haces ejercicio?</label>
                    <div class="space-y-2">
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="exercise" value="20" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Casi nunca</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="exercise" value="60" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">1-2 veces por semana</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="exercise" value="100" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">3 o m√°s veces por semana</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 3 -->
                <div>
                    <label class="block text-lg font-semibold text-slate-700 mb-3">3. ¬øC√≥mo describir√≠as tu alimentaci√≥n?</label>
                    <div class="space-y-2">
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="food" value="30" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Mucha comida procesada</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="food" value="70" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Balanceada, con algunos caprichos</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="radio" name="food" value="100" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-slate-700">Muy saludable y natural</span>
                        </label>
                    </div>
                </div>

                <button id="submit-btn" type="button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 text-lg">
                    ¬°Generar mi Infograf√≠a!
                </button>
            </form>
        </div>

        <!-- Contenedor de Resultados (Infograf√≠a) -->
        <div id="results-container" class="p-8 md:p-12 hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">Tu Infograf√≠a de Bienestar</h2>
            <p class="text-slate-600 mb-8">Estos son los resultados basados en tus respuestas.</p>
            
            <div id="infographic" class="space-y-6">
                <!-- Las barras se insertar√°n aqu√≠ con JS -->
            </div>
            
            <button id="reset-btn" type="button" class="mt-10 w-full bg-slate-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-300 transition-all duration-300 text-lg">
                Volver a empezar
            </button>
        </div>

    </main>

    <script>
        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const form = document.getElementById('quiz-form');
        const infographicDiv = document.getElementById('infographic');

        // --- Logic ---
        submitBtn.addEventListener('click', () => {
            // Check if all questions are answered
            const sleepValue = form.elements['sleep'].value;
            const exerciseValue = form.elements['exercise'].value;
            const foodValue = form.elements['food'].value;

            if (!sleepValue || !exerciseValue || !foodValue) {
                // In a real app, you'd show a more elegant message.
                // For this demo, we'll just log to console and stop.
                // A simple alert is avoided as per instructions.
                submitBtn.textContent = 'Por favor, responde todas las preguntas';
                submitBtn.classList.add('bg-red-500');
                setTimeout(() => {
                    submitBtn.textContent = '¬°Generar mi Infograf√≠a!';
                    submitBtn.classList.remove('bg-red-500');
                }, 2000);
                return;
            }

            // Data for the infographic
            const resultsData = [
                { label: 'üò¥ Descanso', value: parseInt(sleepValue), color: 'bg-sky-500' },
                { label: 'üèÉ‚Äç‚ôÇÔ∏è Actividad F√≠sica', value: parseInt(exerciseValue), color: 'bg-emerald-500' },
                { label: 'üçé Alimentaci√≥n', value: parseInt(foodValue), color: 'bg-amber-500' }
            ];

            // Generate infographic HTML
            infographicDiv.innerHTML = ''; // Clear previous results
            resultsData.forEach(item => {
                const barElement = document.createElement('div');
                barElement.classList.add('fade-in');
                barElement.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-slate-700">${item.label}</span>
                        <span class="text-sm font-bold text-slate-600">${item.value}%</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-4">
                        <div class="h-4 rounded-full progress-bar ${item.color}" style="width: 0%;"></div>
                    </div>
                `;
                infographicDiv.appendChild(barElement);
                
                // Animate the bar width after a short delay
                setTimeout(() => {
                    barElement.querySelector('.progress-bar').style.width = `${item.value}%`;
                }, 100);
            });

            // Switch views
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            resultsContainer.classList.add('fade-in');
        });

        resetBtn.addEventListener('click', () => {
            // Reset form
            form.reset();
            
            // Switch views back
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            quizContainer.classList.add('fade-in');
        });

    </script>
</body>
</html>
